<!DOCTYPE html>
<html lang="fr">
<head>
	<title>Demo 13</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="lib/bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<div class="container-fluid">
		<h2>Aide au survol (tooltip)</h2>
		<h3>Des exemples de toolip</h3>

		<button type="button" class="btn btn-info" data-bs-toggle="tooltip" data-bs-placement="top" title="tooltip vers le haut">
			Un tooltip en haut
		</button>
		<a href="#" data-bs-toggle="tooltip" data-bs-placement="right" title="tooltip à droite et dans un lien">
			Un tooltip à droite et dans un lien
		</a>
		<h4 class="bg-warning" data-bs-toggle="tooltip" data-bs-placement="bottom" title="tooltip vers le bas">
			Un tooltip vers le bas dans un titre
		</h4>
		<img data-bs-toggle="tooltip" width="10%" data-bs-placement="auto" title="Un tooltip placé automatiquement" src="img/abeille.png" alt="Une abeille" />
	</div>

    <script src="lib/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
	<script>
		/* code JS pour initialiser tous les tooltips sur la page */
		/* Attention, ce code doit être placé après l'inclusion de bootstrap.bundle.min.js */
		var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
		var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
		  return new bootstrap.Tooltip(tooltipTriggerEl);
		});
	</script>

</body>

</html>
