<!DOCTYPE html>
<html lang="fr">
<head>
	<title>Demo 2</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="lib/bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<div class="container-fluid">
		<h2 class="margin-bottom-10">Grille 2 : une grille avec offset, imbrication et enroulement</h2>
		<div class="row bg-success">
			<div class="col-md-4 bg-warning">
				col-md-4
				<div class="row bg-info">
					<div class="col-md-3 bg-danger">col-md-3</div>
					<div class="col-md-3 bg-danger offset-2">col-md-3</div>
					<div class="col-md-4 bg-danger">col-md-4</div>
				</div>
			</div>
			<div class="col-md-6 bg-warning offset-2">
				col-md-6 offset-md-2
				<div class="row bg-info">
					<div class="col-md-2 bg-danger">col-md-2</div>
					<div class="col-md-2 bg-danger offset-1">col-md-2</div>
					<div class="col-md-2 bg-danger offset-1">col-md-2</div>
					<div class="col-md-2 bg-danger offset-1">col-md-2</div>
				</div>
			</div>
			<div class="col-md-8 bg-warning">
				col-md-8
				<div class="row bg-info">
					<div class="col-md-5 bg-danger">col-md-5</div>
					<div class="col-md-5 bg-danger offset-2">col-md-5</div>
				</div>
			</div>
		</div>
	</div>
    <script src="lib/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
