<!DOCTYPE html>
<html lang="fr">
<head>
	<title>Demo 14</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="lib/bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<div class="container-fluid">
		<h3>Des exemples de collapse</h3>

		<a data-bs-toggle="collapse" href="#collapseDiv1">Lien déclencheur</a>
		<div class="collapse bg-success" id="collapseDiv1">
			Voilà le contenu replié et repliable pour le lien
		</div>
		<p>
			<button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseDiv2">
				Cliquez-moi
			</button>
		</p>
		<div class="collapse bg-info" id="collapseDiv2">
			Un div initialement caché
		</div>
	</div>

    <script src="lib/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
