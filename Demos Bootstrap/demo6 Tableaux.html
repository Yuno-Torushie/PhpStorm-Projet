<!DOCTYPE html>
<html lang="fr">
<head>
	<title>Demo 6</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="lib/bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<div class="container-fluid">
		<h2 class="margin-bottom-10">Tableaux</h2>
		<div class="table-responsive">
		Tableau <code>.table .table-bordered .table-striped</code> placé dans une div <code>.table-responsive</code>
		<table class="table table-bordered table-striped">
			<thead>
				<tr>
					<th scope="col">#</th>
					<th scope="col">Nom</th>
					<th scope="col">Espèce</th>
				</tr>
			</thead>
			<tbody>
				<tr class="active table-primary">
					<th scope="row">1</th>
					<td>Aline</td>
					<td>Aigle</td>
				</tr>
				<tr>
					<th scope="row">2</th>
					<td>Ben</td>
					<td class="table-warning">Bouc</td>
				</tr>
				<tr>
					<th scope="row">3</th>
					<td>Carole</td>
					<td class="table-success">Crocodile</td>
				</tr>
			</tbody>
		</table>
		</div>
		<br>
		Tableau <code>.table .table-condensed .table-hover .table-dark</code>
		<table class="table table-condensed table-hover table-dark">
			<thead>
				<tr>
					<th scope="col">#</th>
					<th scope="col">Nom</th>
					<th scope="col">Espèce</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th scope="row">1</th>
					<td class="table-danger">Aline</td>
					<td>Aigle</td>
				</tr>
				<tr class="table-info">
					<th scope="row">2</th>
					<td>Ben</td>
					<td>Bouc</td>
				</tr>
				<tr>
					<th scope="row">3</th>
					<td>Carole</td>
					<td>Crocodile</td>
				</tr>
			</tbody>
		</table>
	</div>

    <script src="lib/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
